<div class="schdule">
  <h4>Schedule Manager</h4>
  <div class="text-center">
    <span class="failure">Date and time converted to GMT timezone.</span>
  </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Position Column -->
        <ng-container matColumnDef="details">
          <th mat-header-cell *matHeaderCellDef> Details </th>
          <td mat-cell *matCellDef="let row">
            <button (click)="getDetails()"><mat-icon  style="-webkit-text-fill-color:#30485F">search</mat-icon></button>
          </td>
        </ng-container>

        <!-- Customer Column -->
        <ng-container matColumnDef="customer">
          <th mat-header-cell *matHeaderCellDef> Customer </th>
          <td mat-cell *matCellDef="let row"> {{row.customer}} </td>
        </ng-container>

        <!-- Application Column -->
        <ng-container matColumnDef="application">
          <th mat-header-cell *matHeaderCellDef> Application </th>
          <td mat-cell *matCellDef="let row"> {{row.application}} </td>
        </ng-container>

        <!-- Version Column -->
        <ng-container matColumnDef="version">
          <th mat-header-cell *matHeaderCellDef> Version </th>
          <td mat-cell *matCellDef="let row"> {{row.version}} </td>
        </ng-container>

        <!-- Deploy Time Column -->
        <ng-container matColumnDef="deployTime">
          <th mat-header-cell *matHeaderCellDef> Deploy Time </th>
          <td mat-cell *matCellDef="let row"> {{row.deployTime}} </td>
        </ng-container>

        <!-- Deploy Status Column -->
        <ng-container matColumnDef="deployStatus">
          <th mat-header-cell *matHeaderCellDef> Deploy Status </th>
          <td mat-cell *matCellDef="let row"> {{row.deployStatus}} </td>
        </ng-container>

        <!-- Job Name Column -->
        <ng-container matColumnDef="jobName">
          <th mat-header-cell *matHeaderCellDef> Job Name </th>
          <td mat-cell *matCellDef="let row"> {{row.jobName}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
    </div>
</div>
